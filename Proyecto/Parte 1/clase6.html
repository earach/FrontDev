        .login{

        body{

            margin: 0;
        }
        .form-container{
            display: grid;
            grid-template-rows: auto 1fr auto; /*hace que los imput de pass tengan 1fr y el resto toma el valor que sobra*/
            width: 300px;
        }
        .title{
            font-size: var(--lg);
            margin-bottom: 32px;
            text-align: start;
        }
        
        .form{

            flex-direction: column;
        }
        .form div{

            flex-direction: column;
        }        
        .seconday-button{
            background-color: var(--white);
            border-radius: 8px;
            border: 1px solid var(--green);
            color:var(--green);
            width: 100%;
            cursor: pointer; /*Al pasar al mouse se pone la mano*/
            font-size: var(--md);
            font-weight: bold;
            height: 40px;
            margin-top: 24px;
        }
        /*todas el css declarado se va a utilizar despues de X medida*/
        @media (max-width: 640px) {
            .form{
                height: 100%;
                justify-content: space-between; /*Para separar el div de input y el div del boton edit*/
            }
            .form-container{

        }
